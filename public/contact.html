    <h3 class="h3-contact">
        宮崎市佐土原町アパートニューライフ栄へのご相談等ありましたら、
        <br>お気軽にご連絡ください。お待ちしております。<br>
        3日以上返信がない場合は、恐れ入りますが、下記メールアドレスにお問い合わせください。
        ✉newlifetanaka@gmail.com
    </h3>
    <div class="container">
        <div class="formouter">
            <form id="form">
                <h2><span>必須</span>メールアドレス</h2>
                <input type="text" id="email" onkeyup="addValue();" placeholder="例)XXXXX@XXX.com" size="30" value="">
                <span id="emailnull"></span>
                <h2><span>必須</span>件名</h2>
                <input type="text" id="title" onkeyup="addValue();" placeholder="例)見学" size="30" value=""></br>
                <span id="titlenull"></span>
                <h2><span>必須</span>お問合せ内容</h2>
                <textarea id="message" onkeyup="addValue();" rows="5" placeholder="お問合せ内容を入力、可能であればお名前もお願いいたします。"></textarea>
                <span id="messagenull"></span>
                <span>
                    <input type="button" class="sendbutton" value="送信" onclick="sendparameter();" /><br />
                </span>
            </form>
        </div>
    </div>
    <script src="js/contact.js"></script>
    <script src="js/contact2.js"></script>
